<h1>My Quote</h1>
<hr>
<ul>
  <div *ngFor='let quote of Quotes;let i = index'>
      <li>{{quote.name}}</li>
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-goal-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-goal-detail>
  </div>
</ul>
