<div class="container">
    <h1>MY QUOTES</h1>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor = 'let quote of quotes; let i = index'>
                <div>
                    <h4 id="{{i}} appStrikethrough">{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>

                    <button (click)='toggleDetails(i)' class="btn btn-primary" >Toggle Details</button>

                </div>
                <div *ngIf= 'quote.showDescription' >
                    <app-quote-detail [quote]='quote' (isComplete)= 'deleteQuote($event,1)' ></app-quote-detail>
                    

                </div>

            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
